<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Lịch học</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết tới file CSS -->
</head>
<body>
    <!-- Container chính -->
    <div class="container">
        <!-- Hình nền mây và mặt trời -->
        <div class="header">
            <img src="cloud.png" alt="Mây" class="cloud">
            <img src="sun.png" alt="Mặt trời" class="sun">
        </div>

        <!-- Các nút lịch học -->
        <div class="buttons">
            <div class="button">
                <img src="note_icon.png" alt="Icon lịch thi">
                <span>Lịch ôn thi chi tiết</span>
            </div>
            <div class="button">
                <img src="calendar_icon.png" alt="Icon lịch ngày">
                <span>Lịch theo ngày</span>
            </div>
            <div class="button">
                <img src="weekly_icon.png" alt="Icon lịch tuần">
                <span>Lịch theo tuần</span>
            </div>
        </div>

        <!-- Hình ảnh chú thỏ -->
        <div class="rabbit">
            <img src="rabbit.png" alt="Chú thỏ đang cầm sách">
        </div>

        <!-- Thanh điều hướng dưới cùng -->
        <div class="footer">
            <button>Trang chủ</button>
            <button>Lịch hôm nay</button>
            <button>Mục lục</button>
        </div>
    </div>
</body>
</html>
